<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-bs4-components - 基于vue2.X的bootstrap ui(4.x)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="基于vue2.X的bootstrap ui(4.x)">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  <link rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="//unpkg.com/swiper@6.3.4/swiper-bundle.min.css">
  <style type="text/css">
    .btn-github {
      display: inline-block;
      width: auto !important;
      min-width: 100px !important;
      height: 20px !important;
      border: 0 !important;
    }
    .vuep {
      -ms-flex-direction: column;
      flex-direction: column;
      clear: both;
      overflow: hidden;
      box-shadow: 0 0 13px #a0a0a0;
      height: auto;
      margin: 30px 0;
    }

    .vuep-editor {
      height: 300px;
    }

    .vuep-editor,
    .vuep-preview {
      width: auto;
      overflow: visible;
      margin-right: 0;
    }

    .vuep-preview {
      padding: 10px;
    }
  </style>

  <!-- <script src="//unpkg.com/@babel/standalone/babel.min.js"></script> -->
  <script src="//unpkg.com/babel-standalone/babel.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <script src="//unpkg.com/vue-amap/dist/index.js"></script>
  <script src="//unpkg.com/swiper@6.3.4/swiper-bundle.min.js"></script>
  <script src="vue-bs4-components.umd.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'vue-bs4-components',
      repo: 'https://github.com/Lenny-Hu/vue-bs4-components',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
